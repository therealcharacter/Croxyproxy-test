<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Private Browser</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #121212; color: white; }
    header { display: flex; background: #1e1e1e; padding: 10px; }
    input { flex: 1; padding: 8px; border-radius: 8px; border: none; margin-right: 10px; }
    button { padding: 8px 12px; border: none; border-radius: 8px; background: #0078d7; color: white; cursor: pointer; }
    iframe { width: 100%; height: calc(100vh - 50px); border: none; }
  </style>
</head>
<body>
  <header>
    <input id="urlInput" type="text" placeholder="Enter a website URL" />
    <button id="goBtn">Go</button>
  </header>
  <iframe id="browserFrame" src="https://example.com"></iframe>

  <script>
    const input = document.getElementById('urlInput');
    const frame = document.getElementById('browserFrame');
    document.getElementById('goBtn').onclick = () => {
      let url = input.value.trim();
      if (!url.startsWith('http')) url = 'https://' + url;
      frame.src = url;
    };
  </script>
</body>
</html>
