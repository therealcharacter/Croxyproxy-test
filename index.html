<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Private Browser</title>
<style>
  body { margin:0; display:flex; flex-direction:column; height:100vh; font-family: sans-serif; }
  #toolbar { display:flex; padding:8px; gap:6px; background:#f0f0f0; }
  #url { flex:1; padding:6px 8px; border-radius:4px; border:1px solid #ccc; }
  button { padding:6px 10px; }
  webview { flex:1; border:none; }
</style>
</head>
<body>
<div id="toolbar">
  <button id="back">◀</button>
  <button id="forward">▶</button>
  <input id="url" type="text" placeholder="https://example.com">
  <button id="go">Go</button>
  <button id="clear">Clear & Quit</button>
</div>
<webview id="web" src="https://example.com"></webview>
<script src="renderer.js"></script>
</body>
</html>
